<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Video Background -->
    <video class="video-background" muted loop autoplay>
      <source src="assets/time.mp4" />
    </video>

    <!-- Video Overlay -->
    <div class="video-overlay"></div>

    <!-- Container -->
    <div class="container">
      <!-- input container -->
      <div class="input-container" id="input-container">
        <form id="countdown-form">
          <div class="inner-input">
            <label for="hours">Hours</label>
            <input
              type="number"
              id="hours"
              min="0"
              max="24"
              step="1"
              value="0"
            />
          </div>
          <div class="inner-input">
            <label for="minutes">Minutes</label>
            <input
              type="number"
              id="minutes"
              min="0"
              max="60"
              step="1"
              value="0"
            />
          </div>
          <div class="inner-input">
            <label for="seconds">Seconds</label>
            <input
              type="number"
              id="seconds"
              min="0"
              max="60"
              step="1"
              value="0"
            />
          </div>
          <button type="submit">Start</button>
        </form>
      </div>

      <!-- Countdown Timer -->
      <div class="countdown-El" id="countdown-El" hidden>
        <ul>
          <li><span></span>HOURS</li>
          <li><span></span>MINUTES</li>
          <li><span></span>SECONDS</li>
        </ul>
        <button id="reset1">RESET</button>
      </div>

      <!-- Complete Countdown -->
      <div class="complete" id="complete" hidden>
        <h2>Time's Up</h2>
        <button id="reset2">RESET</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
